apply plugin: 'com.android.application'

android {
    namespace 'com.leemaz.mobile'
    compileSdkVersion 34
    
    defaultConfig {
        applicationId "com.leemaz.mobile"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
        }
        release {
            minifyEnabled false
            debuggable false
        }
    }
    
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
    }
}
